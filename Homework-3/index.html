<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrap">
        <div id="card-box">
            <div id="imageBox"></div>
            <div id="contentBox">
                <h3>생활 속 거리두기</h3>
                <p>마스크 잘 쓰기! 손 자주 씻기!</p>
                <span>COVID-19</span>
            </div>
            <div id="iconBox">
                <div class="icon_content">
                    <img src="images/app.svg" class="icons" alt="">
                    <span>T Times</span>
                </div>
                <div class="icon_menu">
                    <img src="images/bookmark.svg">
                    <img src="images/more.svg">
                </div>
            </div>
        </div>

        <div id="widget-box">
            <div id="header">
                <h1>💁 새로운 채용 공고</h1>
                <div class="notice">3</div>
            </div>

            <div class="company_info">
                <div class="apps notificationRed">
                    <img src="images/seoul.png">
                    <div class="apps_content">
                        <h3>UI/UX 디자이너</h3>
                        <p>서울스토어</p>
                        <p>고객의 몰입을 만들고자 합니다!</p>
                    </div>
                </div>
            </div>
            <div class="company_info">
                <div class="apps notificationBlue">
                    <img src="images/toss.png">
                    <div class="apps_content">
                        <h3>Product/UI Designer</h3>
                        <p>비바리퍼블리카</p>
                        <p>TOSS 포트폴리오 없는 디자이너 채용</p>
                    </div>
                </div>
            </div>
            <div class="company_info">
                <div class="apps">
                    <img src="images/grepp.png">
                    <div class="apps_content">
                        <h3>Product Designer</h3>
                        <p>그렙(프로그래머스/교육사업팀)</p>
                        <p>전사 리모트 근</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
